<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Series Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
          <h1 class="header__title">FlixFlix</h1>
      </header>

      <main class="main">
        <form class="main__form js-form">
          <label for="search"
            ><input type="text" id="search" class="main__input js-filter"
          /></label>
          <button class="main__search--button js-search-button">Search</button>
        </form>

        <section class="main__container">
          <section class="main__container--favorites">
            <h2>My favorites</h2>
            <ul class="js-favorites"></ul>
          </section>
          <section class="main__container--shows">
            <h2>Series</h2>
            <ul class="js-shows"></ul>
          </section>
        </section>
      </main>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
